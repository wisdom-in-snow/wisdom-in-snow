<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
  }
  body {
    background: black;
    color: white;
  }
  div {
    display: flex;
    /* border: 1px green dashed; */
    height: 100vh;
    width:  100vw;
    justify-content: center;
    align-items: center;
  }
  span {
    font-family: sans-serif;
    font-size: xx-large;
    font-weight: bold;
    font-style: normal;
    text-transform: uppercase;
  }

</style>

<div>
  <span contenteditable spellcheck="false">Insert text here...</span>
</div>

<script>

  function select(element = null)
  {
    var selection=window.getSelection(); 
    selection.removeAllRanges(); 
    if (element)
    {
      var range = document.createRange();
      range.selectNodeContents(element);
      selection.addRange(range); 
    }
    else
    {
      if (document.selection)
        document.selection.empty();
    }
  }

  span = document.getElementsByTagName("span")[0];

  span.onblur = () => {
    setTimeout(() => {
      select();
      if (!document.fullscreenElement)
        document.documentElement.requestFullscreen();
    }, 100); 
  };

  span.onfocus = () => {
    select(span);
    if (document.fullscreenElement)
      document.exitFullscreen();
  };

  function resize()
  {
    var scaleWidth = 0.8 * span.parentNode.clientWidth / span.clientWidth;
    var scaleHeight = 0.8 * span.parentNode.clientHeight / span.clientHeight;
    var scale = scaleWidth < scaleHeight ? scaleWidth : scaleHeight;
    span.setAttribute("style", `transform: scale(${scale})`);
  }

  span.oninput = resize;
  window.onload = resize;
  window.onresize = resize;

  if (screen.ScreenOrientation)
  {
    screen.ScreenOrientation.onchange = (event) =>
    {
      if (event.target.type.startsWith("landscape"))
      {
        span.setAttribute("color", "blue");
        // span.blur();
        // select()
        // if (!document.fullscreenElement)
        //   document.documentElement.requestFullscreen();
      }
      else
      {
        span.setAttribute("color");
        // span.focus();
        // select(span);
        // if (document.fullscreenElement)
        //   document.exitFullscreen();
      }
    };
  }

</script>
